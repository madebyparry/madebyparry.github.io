<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/parallax.css">
    <title>Parallax</title>
  </head>
  <body>
    <section>
        <img src="./images/parallax_clouds1.png" alt="clouds" class="parallaxscroll plx_image plx_clouds1" data-parallax="-0.4"/>
        <img src="./images/parallax_clouds2.png" alt="clouds" class="parallaxscroll plx_image plx_clouds2" data-parallax="-0.3"/>
        <img src="./images/parallax_clouds1.png" alt="clouds" class="parallaxscroll plx_image plx_clouds3" data-parallax="-0.5"/>
        <img src="./images/parallax_sun.png" alt="sun" class="parallaxscroll plx_image plx_sun" data-parallax="-1"/>
        <img src="./images/mountains_2.png" alt="mountains" class="parallaxscroll plx_image plx_mtns2" data-parallax="0.5"/>
        <div class="parallaxscroll plx_image plx_text" data-parallax="-3">
            <h1>Welcome.</h1>
        </div>
        <img src="./images/mountains_1.png" alt="mountains" class="parallaxscroll plx_image plx_mtns1" data-parallax="0.2"/>
        <img src="./images/parallax_birds.png" alt="birds" class="parallaxscroll plx_image plx_birds" data-parallax="0.9"/>
        <img src="./images/parallax_trees.png" alt="trees" class="parallaxscroll plx_image plx_trees" data-parallax="0.1"/>
    </section>
    <main></main>
  </body>
  <script type="text/javascript" src="./js/parallax.js"></script>
</html>
